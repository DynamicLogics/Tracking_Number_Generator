version: '3'
services:
  app:
    image: build/tracking-number-gen:latest
    deploy:
      replicas: 3
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
